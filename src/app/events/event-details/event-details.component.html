<div>
  <div class="event-image-container">
    <img class="event-image" [src]="event?.imageUrl" [alt]="event?.name">
  </div>

  <div class="row">
    <div class="col-md-11">
      <h2>{{event?.name | lowercase}} </h2>
    </div>
  </div>

  <div class="row">
    <div class="col-md-6">
      <div><strong>Date:</strong> {{event?.date | date:'shortDate'}}</div>
      <div><strong>Time:</strong> {{event?.time}}</div>
      <div><strong>Price:</strong> {{event?.price | currency:'USD'}}</div>
    </div>
    <div class="col-md-6">
      <address>
        <strong>Address:</strong><br />
        {{event?.location?.address}}<br />
        {{event?.location?.city}}, {{event?.location?.country}}
      </address>
    </div>
  </div>

  <hr>

  <div class="row">
    <div class="col-md-2">
      <h3 class="sessions-header-name">Sessions</h3>
    </div>
    <div class="col-md-7">

      <div class="btn-group btn-group-sm">
        <button class="btn btn-default"
                [class.active]="isFilterBy('all')"
                (click)="setFilterBy('all')">All</button>

        <button class="btn btn-default"
                [class.active]="isFilterBy('beginner')"
                (click)="setFilterBy('beginner')">Beginner</button>

        <button class="btn btn-default"
                [class.active]="isFilterBy('intermediate')"
                (click)="setFilterBy('intermediate')">Intermediate</button>

        <button class="btn btn-default"
                [class.active]="isFilterBy('advanced')"
                (click)="setFilterBy('advanced')">Advanced</button>
      </div>

      <div class="btn-group btn-group-sm">
        <button class="btn btn-default"
                [class.active]="isSortBy('name')"
                (click)="setSortBy('name')">By Name</button>

        <button class="btn btn-default"
                [class.active]="isSortBy('voters')"
                (click)="setSortBy('voters')">By Voters</button>
      </div>
    </div>
    <div class="col-md-2">
      <div class="sessions-header-name add-session-link">
        <a (click)="addSession()">
          Add Session
        </a>
      </div>
    </div>
  </div>

  <e4u-session-list *ngIf="!addMode" [sessions]="event?.sessions" [filterBy]="filterBy" [sortBy]="sortBy">
  </e4u-session-list>

  <e4u-create-session *ngIf="addMode" (sessionCreated)="sessionCreated($event)" (cancelAddSession)="cancelAddSession()">
  </e4u-create-session>

  <hr>

</div>
