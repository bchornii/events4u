<div>
  <div class="event-image-container">
      <img class="event-image" [src]="event?.imageUrl" [alt]="event?.name">
  </div>

  <div class="row">
    <div class="col-md-11">
      <h2>{{event?.name}} </h2>
    </div>
  </div>

  <div class="row">
    <div class="col-md-6">
      <div><strong>Date:</strong> {{event?.date}}</div>
      <div><strong>Time:</strong> {{event?.time}}</div>
      <div><strong>Price:</strong> ${{event?.price}}</div>
    </div>
    <div class="col-md-6">
      <address>
        <strong>Address:</strong><br />
        {{event?.location?.address}}<br />
        {{event?.location?.city}}, {{event?.location?.country}}
      </address>
    </div>
  </div>

  <hr>

  <div class="row">
    <div class="col-md-2">
      <h4 style="margin: 0">Sessions</h4>
    </div>
    <div class="col-md-2">
      <a (click)="addSession()">Add Session</a>
    </div>
  </div>

  <e4u-session-list *ngIf="!addMode"
                    [sessions]="event?.sessions">
  </e4u-session-list>

  <e4u-create-session *ngIf="addMode"
                      (sessionCreated)="sessionCreated($event)"
                      (cancelAddSession)="cancelAddSession()"></e4u-create-session>

  <hr>

</div>
