<div class="row">
  <div class="col-md-12">
    <h3>Create Session</h3>
  </div>
</div>

<div class="row">
  <div class="col-md-6">
    <form autocomplete="off"
          [formGroup]="newSessionForm" (ngSubmit)="saveSession()">

      <div class="form-group"
           [ngClass]="{'error': isRequired('name')}">
        <label for="sessionName">Session Name:</label>
        <em *ngIf="isRequired('name')">Required</em>
        <input id="sessionName" type="text" class="form-control" placeholder="Session Name..."
               formControlName="name">
      </div>

      <div class="form-group"
           [ngClass]="{'error': isRequired('presenter')}">
        <label for="eventDate">Presenter:</label>
        <em *ngIf="isRequired('presenter')">Required</em>
        <input id="presenter" type="text" class="form-control" placeholder="presenter..."
               formControlName="presenter" />
      </div>

      <div class="form-group"
           [ngClass]="{'error': isRequired('duration')}">
        <label for="duration">Duration:</label>
        <em *ngIf="isRequired('duration')">Required</em>
        <select id="duration" class="form-control"
                formControlName="duration">
          <option value="">Select duration...</option>
          <option value="1">Half Hour</option>
          <option value="2">1 Hour</option>
          <option value="3">Half Day</option>
          <option value="4">Full Day</option>
        </select>
      </div>

      <div class="form-group"
           [ngClass]="{'error': isRequired('level')}">
        <label for="level">Level:</label>
        <em *ngIf="isRequired('level')">Required</em>
        <select id="level" class="form-control"
                formControlName="level">
          <option value="">Select level...</option>
          <option value="Beginner">Beginner</option>
          <option value="Intermediate">Intermediate</option>
          <option value="Advanced">Advanced</option>
        </select>
      </div>

      <div class="form-group"
           [ngClass]="{'error': isRequired('abstract')}">
        <label for="abstract">Abstract:</label>
        <em *ngIf="isRequired('abstract')">Required</em>
        <em *ngIf="restrictedWords('abstract')">Restricted words found: {{restrictedWords('abstract')}}</em>
        <textarea id="abstract" rows=3 class="form-control" placeholder="abstract..."
                  formControlName="abstract"></textarea>
      </div>

      <button type="submit" class="btn btn-primary"
              [disabled]="newSessionForm.invalid">Save</button>
      <button type="button" class="btn btn-default"
              (click)="cancel()">Cancel</button>

    </form>
  </div>
</div>
