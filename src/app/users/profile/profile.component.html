<div>
  <h1>Edit your profile</h1>
  <hr>
  <div class="row">
    <div class="col-md-4">
      <form autocomplete="off" novalidate
            [formGroup]="profileForm" (ngSubmit)="saveProfile()">

        <div class="form-group"
             [ngClass]="{'error': isControlInvalid('firstName')}">
          <label for="firstName">First Name:</label>
          <em *ngIf="isControlInvalid('firstName')">{{getValidationMessage('firstName')}}</em>
          <input id="firstName" type="text" class="form-control" placeholder="First Name..."
                 formControlName="firstName">
        </div>

        <div class="form-group"
             [ngClass]="{'error': isControlInvalid('lastName')}">
          <label for="lastName">Last Name:</label>
          <em *ngIf="isControlInvalid('lastName')">{{getValidationMessage('lastName')}}</em>
          <input id="lastName" type="text" class="form-control" placeholder="Last Name..."
                 formControlName="lastName">
        </div>

        <button type="submit" class="btn btn-primary"
                [disabled]="!canBeSubmitted()">Save</button>

        <button type="button" class="btn btn-default"
                (click)="cancel()">Cancel</button>

      </form>
    </div>
  </div>
</div>
