<h1>Login</h1>
<hr>
<div class="row">
  <div class="col-md-4">
    <form autocomplete="off" novalidate
          #loginForm="ngForm" (ngSubmit)="login(loginForm.value)">

      <div class="form-group"
           [ngClass]="{'error': loginForm.controls.userName?.invalid &&
                                loginForm.controls.userName?.touched}">
        <label for="userName">User Name:</label>
        <em *ngIf="loginForm.controls.userName?.invalid &&
                   loginForm.controls.userName?.touched">Required</em>
        <input id="userName" type="text" class="form-control" placeholder="User Name..." required
               ngModel name="userName">
      </div>

      <div class="form-group"
           [ngClass]="{'error': loginForm.controls.password?.invalid &&
                                loginForm.controls.password?.touched}">
        <label for="password">Password:</label>
        <em *ngIf="loginForm.controls.password?.invalid &&
                   loginForm.controls.password?.touched">Required</em>
        <input id="password" type="password" class="form-control" placeholder="Password..." required
               ngModel name="password">
      </div>

      <button type="submit" class="btn btn-primary"
              [disabled]="loginForm.invalid">Login</button>

      <button type="button" class="btn btn-default"
              (click)="cancel()">Cancel</button>

    </form>
  </div>
</div>
